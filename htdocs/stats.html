<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques horaires</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-4">
<div class="container">
    <h1>Statistiques horaires</h1>
    <canvas id="statsChart" height="80"></canvas>
    <p class="mt-3"><a href="index.html">Retour &agrave; l'accueil</a></p>
</div>
<script>
fetch('hourly_stats.php')
    .then(response => response.json())
    .then(data => {
        const labels = Array.from({length: 24}, (_, i) => `${i}h`);
        const values = labels.map((_, i) => data[i] || 0);
        const ctx = document.getElementById('statsChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Passages',
                    data: values,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)'
                }]
            },
            options: {
                scales: {
                    y: {beginAtZero: true}
                }
            }
        });
    })
    .catch(error => console.error('Erreur lors du chargement des stats', error));
</script>
</body>
</html>
